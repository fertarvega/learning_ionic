<ion-header>
  <ion-toolbar>
    <ion-title color="success" style="color: #ffffff;">Details</ion-title>
    <ion-button slot="end" size="small" style="margin-top: 5px; margin-right: 15px" color="success" [routerLink]="['/list']">Go Back</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{game.img}}" />
    <ion-card-header>
      <ion-card-title>{{game.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{game.resume}}
    </ion-card-content>
  </ion-card>
</ion-content>
