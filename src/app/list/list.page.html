<ion-header>
  <ion-toolbar>
    <ion-title style="color: #ffffff;">List</ion-title>
    <ion-button slot="end" size="small" style="margin-top: 5px; margin-right: 15px" color="success" [routerLink]="['/home']">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item button [routerLink]="['/details', sekiro]">
    <ion-thumbnail slot="start">
      <img src="{{sekiro.img}}">
    </ion-thumbnail>
    <ion-label>
      <h3>{{sekiro.name}}</h3>
    </ion-label>
  </ion-item>

  <ion-item button [routerLink]="['/details', megaman]">
    <ion-thumbnail slot="start">
      <img src="{{megaman.img}}">
    </ion-thumbnail>
    <ion-label>
      <h3>{{megaman.name}}</h3>
    </ion-label>
  </ion-item>

  <ion-item button [routerLink]="['/details', prey]">
    <ion-thumbnail slot="start">
      <img src="{{prey.img}}">
    </ion-thumbnail>
    <ion-label>
      <h3>{{prey.name}}</h3>
    </ion-label>
  </ion-item>
  
  <ion-item button [routerLink]="['/details', stardewvalley]">
    <ion-thumbnail slot="start">
      <img src="{{stardewvalley.img}}">
    </ion-thumbnail>
    <ion-label>
      <h3>{{stardewvalley.name}}</h3>
    </ion-label>
  </ion-item>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="round" fill="outline" color="success" [routerLink]="['/report']">Report of ganes sold</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
